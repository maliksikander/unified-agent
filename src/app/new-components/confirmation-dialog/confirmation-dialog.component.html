<div class="confirmation-dialog">
  <div class="confirmation-header">
    <h3>{{headerText  }}</h3>
  </div>
  <div class="confirmation-content">
    <p [innerHTML]="messageText"></p>
    <div class="confirmation-action">
      <button mat-raised-button class="close-btn" mat-dialog-close (click)="cancel()">{{'snackbar.Cancel' | translate}}</button>
      <button mat-raised-button class="confirm-btn" mat-dialog-close (click)="confirm()">{{'snackbar.Confirm' | translate}}</button>
    </div>
  </div>
</div>
